<div class="applied-vacancies-list">

	<header>
		<h1 class="f-custom-heading fd-fat-ronin" data-bind="text: dictionary.header"></h1>
		<h2 class="applied-vacancies-subheader">
			<span data-bind="text: total"></span> <span data-bind="text: dictionary.subheader"></span>
		</h2>
	</header>

	<div data-bind="foreach: vacancies">

		<section class="applied-vacancy">
			<div class="applied-vacancy-header fd-f-between">
				<div class="fd-f-left">
					<div class="applied-vacancy-viewed" data-bind="if: isViewed">
						<i class="fi-visible"></i>
						<span data-bind="text: dictionary.viewed"></span>&nbsp;<span data-bind="text: dateView"></span>
					</div>
					<div class="applied-vacancy-not-viewed" data-bind="ifnot: isViewed">
						<i class="fi-invisible"></i>
						<span data-bind="html: dictionary.noDataHeader"></span>
					</div>
					<div class="applied-vacancy-decline" data-bind="if: declined">
						<i class="fi-decline -application"></i>
						<span data-bind="text: dictionary.decline"></span>
					</div>
					<div class="applied-vacancy-invite" data-bind="if: invited">
						<i class="fi-checked-company"></i>
						<span data-bind="text: dictionary.invite"></span>
					</div>
				</div>
				<div class="applied-vacancy-actual">
					<!-- Открыто до 25 мая 2017 -->
				</div>
			</div>

			<div class="applied-vacancy-preview fd-f-left">
				<div class="applied-vacancy-logo fd-f-center-middle">
					<a target="_blank" data-bind="attr: {href: linkToCompany}">
						<img data-bind="attr: {src: companyLogo}" alt="">
					</a>
				</div>
				<div class="applied-vacancy-info">
					<div class="applied-vacancy-name">
						<a style="color: #222;" target="_blank" data-bind="attr: {href: linkToVacancy}, text: vacancyName"></a>
					</div>
					<div class="fd-f-left">
						<div class="applied-vacancy-company">
							<a style="color: #222;" target="_blank" data-bind="text: companyName, attr: {href: linkToCompany}"></a>
						</div>
						<div class="applied-vacancy-salary" data-bind="if: salary">
							<span data-bind="text: salary"></span> <span>грн</span>
						</div>
						<div class="applied-vacancy-city">
							<i class="fi-location"></i>
							<span data-bind="text: city"></span>
						</div>
					</div>
				</div>
			</div>
			<div data-bind="if: isResumeVisible">
				<div class="applied-resume-info">
					<h3 class="f-custom-heading -small fd-fat-soldier" data-bind="text: dictionary.status"></h3>
					<div class="applied-resume-name" data-bind="if: resumeId">
						<a style="color: #222;" target="_blank" data-bind="text: resumeName, attr: {href: linkToCV}"></a>
					</div>
					<div class="applied-resume-name" data-bind="ifnot: resumeId">
						<span data-bind="text: resumeName"></span>
					</div>
					<div class="fd-f-left fm-c-stretch">
						<div class="timeline-block fd-f2">
							<div class="timeline-border-icon"><i class="fi-checked-company"></i></div>
							<div class="timeline-text">Доставлено <br> <span data-bind="text: applyDate"></span></div>
						</div>

						<div data-bind="if: isViewed, css: {'fd-f2': isViewed}">
							<div class="timeline-block">
								<div class="timeline-border-icon"><i class="fi-checked-company"></i></div>
								<div class="timeline-text"><span data-bind="text: dictionary.viewed"></span> <br>
									<span data-bind="text: dateView"></div>
							</div>
						</div>

						<div data-bind="ifnot: isViewed, css: {'fd-f2': isResumeViewed}">
							<div class="timeline-block">
								<div class="timeline-border-icon"><i class="timeline-wait-icon"></i></div>
								<div class="timeline-text" data-bind="html: dictionary.noData"></div>
							</div>
						</div>

						<div data-bind="if: isWaitingForFeedback">
							<div class="timeline-block">
								<div><i class="timeline-wait-icon"></i></div>
								<div class="timeline-text" data-bind="html: dictionary.waitingForResponse"></div>
							</div>
						</div>

						<div data-bind="if: invited">
							<div class="timeline-block">
								<div><i class="fi-checked-company"></i></div>
								<div class="timeline-text" data-bind="html: dictionary.invited"></div>
							</div>
						</div>

						<div data-bind="if: declined">
							<div class="timeline-block">
								<div><i class="fi-decline -application"></i></div>
								<div class="timeline-text" data-bind="html: dictionary.declined"></div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="applied-resume-btn-wrapper" data-bind="click: resumeToggle">
				<a href="#" class="applied-resume-btn" type="button">
					<span data-bind="text: toggleBtnText"></span> &nbsp;
					<i data-bind="css: { '-arrow-up': isResumeVisible }" class="fi-drop-down-icon"></i>
				</a>
			</div>
		</section>
	</div>

	<div class="applied-vacancy-load" data-bind="if: isLoadMoreVisible">
		<button type="button" class="applied-vacancy-load-more f-btn-primary-seafoam" data-bind="click: loadMore">
			<i class="fi-re-response"></i>&nbsp;&nbsp;<span data-bind="text: dictionary.more"></span></button>
	</div>
</div>
